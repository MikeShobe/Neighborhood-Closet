<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Virtual Closet Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 text-center bg-primary">
        <h1>Welcome to Virtual Closet!</h1>
        <h2>Let's get your closet organized.<br><br></h2>
      </div>
    </div>
  </div>
  <div class="container">

    <form class="form-signin">
      <h2 class="form-signin-heading" style="align: center">Please sign in</h2>

      <button style="background-color: #5cb85c" class="btn btn-info btn-block"><a href="/auth/facebook"> Sign in with Facebook </a></button>
      <div class="col-xs-12 text-center btn-block alt-sign-in">OR</div>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button style="background-color: #5cb85c" class="btn btn-lg btn-primary btn-block" type="submit">
        <a href="/auth/facebook">Sign in</a></button>

    </form>

  </div>

</body>
<script src='./bundle.js'></script>

</html>
